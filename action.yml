name: 'Notify push to telegram bot'
description: 'A GitHub Action to send workflow status over a Telegram bot'
author: 'hiruy'
inputs:
  chat_id:
    description: 'Chat to send the status'
    required: true
  bot_token:
    description: 'Telegram bot token'
    required: true
  job_status:
    description: 'Job status'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  color: 'blue'
  icon: 'send'


