name: ‚ö°Ô∏è Update Status. ‚ö°Ô∏è
on:
  push:
    branches: [main]
  # workflow_dispatch:
  # schedule:
  #     - cron: "0 */3 * * *"
jobs:
  update-readme-with-projects:
    name: üèÉ‚Äç‚ôÇÔ∏è run the bot üèÉ‚Äç‚ôÇÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          echo "${{ github.event.head_commit.actor.login }}"
          echo "Get commit info"
          echo " - ${{ env.GIT_COMMIT_SHA }}"
          echo " - ${{ env.GIT_COMMIT_SHORT_SHA }}"
          echo "Get author info"
          echo " - ${{ env.GIT_COMMIT_AUTHOR }}"
          echo " - ${{ env.GIT_COMMIT_AUTHOR_NAME }}"
          echo " - ${{ env.GIT_COMMIT_AUTHOR_EMAIL }}"
          echo "Get committer info"
          echo " - ${{ env.GIT_COMMIT_COMMITTER }}"
          echo " - ${{ env.GIT_COMMIT_COMMITTER_NAME }}"
          echo " - ${{ env.GIT_COMMIT_COMMITTER_EMAIL }}"
          echo "Get message info"
          echo " - ${{ env.GIT_COMMIT_MESSAGE_SUBJECT }}"
          echo " - ${{ env.GIT_COMMIT_MESSAGE_SUBJECT_SANITIZED }}"
          echo " - ${{ env.GIT_COMMIT_MESSAGE_BODY }}"
      - uses:  hiruy69/telegram-bot-notify@main
        with:
          HEAD_COMMIT: ${{ github.event.head_commit.message  }}
        env: # all the six environment variables are must, else the action will raise errors.
          SERVER_BOT_TOKEN: ${{ secrets.BOT_TOKEN }} # automatically fetched. none of business.
          CHAT_ID: ${{ secrets.CHAT_ID }} 



